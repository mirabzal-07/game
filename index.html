<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/main.css">
    <title>Game</title>
</head>

<body>

    <form>
        <h2>Siz bilan bir o'yin o'ynaymiz. Men (1 - 10) oralig'ida son o'yladim 1 ta urunishda topib kiriting</h2>
        <div class="input-box">
            <label for="guessField">Enter a guess: </label>
            <input type="text" id="guessField" class="guessField" placeholder="Raqam kiriting" required>
            <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
        </div>
    </form>

    <script src="./js/index.js"></script>
